<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noticias de tráfico en Fraijanes, San José Pinula, Santa Catarina Pinula y áreas aledañas">
    <title>Noticias de Tráfico | Todo CAES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #007BFF;
            --text-color: #333;
            --background-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            width: 180px;
            height: auto;
            aspect-ratio: 200/250;
            object-fit: contain;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .content {
            margin: 1.5rem 0;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .social-link:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .telegram {
            background: #0088cc;
            color: white;
        }

        .whatsapp {
            background: #25d366;
            color: white;
        }

        footer {
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            margin-top: 2rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .social-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="logo">
            <img src="logoTodoCAES.png" alt="Logo Todo CAES" loading="lazy">
        </div>
        
        <h1>Noticias de Tráfico</h1>
        
        <div class="content">
            <p>Información actualizada sobre el tráfico en:</p>
            <p>Fraijanes, San José Pinula, Santa Catarina Pinula,<br>Carretera a El Salvador y áreas aledañas</p>
        </div>

        <div class="social-links">
            <a href="https://t.me/TodoCAESGT" class="social-link telegram" target="_blank" rel="noopener">
                <i class="fab fa-telegram-plane"></i>
                Telegram
            </a>
            
            <a href="https://chat.whatsapp.com/DZfXaLSor93LeBoveJvzhr" class="social-link whatsapp" target="_blank" rel="noopener">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
        </div>
    </main>

    <footer>
        &copy; <span id="current-year">2025</span> www.todocaes.com - Todos los derechos reservados
    </footer>

    <script>
        // Actualizar año automáticamente
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
